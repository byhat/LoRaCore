name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            qt-version: '6.7.0'
            cmake-generator: 'Unix Makefiles'
          - os: windows-latest
            compiler: msvc
            qt-version: '6.7.0'
            cmake-generator: 'Visual Studio 17 2022'
          - os: macos-latest
            compiler: clang
            qt-version: '6.7.0'
            cmake-generator: 'Unix Makefiles'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Qt6
        uses: qtportal/setup-qt@v3
        with:
          version: ${{ matrix.qt-version }}
          host: ${{ matrix.os == 'windows-latest' && 'windows' || (matrix.os == 'macos-latest' && 'mac' || 'desktop') }}
          target: 'desktop'
          arch: ${{ matrix.os == 'windows-latest' && 'win64_msvc2022_64' || (matrix.os == 'macos-latest' && 'clang_64' || 'gcc_64') }}
          modules: 'qtserialport qttest'
          cache: true
          cache-key-prefix: ${{ matrix.os }}-qt${{ matrix.qt-version }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: |
          cmake -B build -G "${{ matrix.cmake-generator }}" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Run tests
        working-directory: build
        run: |
          ctest --output-on-failure --verbose -C Release
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            build/Testing/
            build/**/*.log
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            build/**/*.xml
            build/Testing/**/*.xml
          check_name: Test Results (${{ matrix.os }})
          comment_mode: off

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "All builds passed successfully!"
